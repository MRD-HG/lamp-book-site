<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finaliser votre commande - The Lamp Book</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins&family=Narnoor&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins&family=Narnoor&family=Loved+by+the+King&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background-color: #fff4e9;
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
      }

      .order-container {
        max-width: 500px;
        margin: 20px auto;
        padding: 30px;
        background-color: #fff9f2;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      .order-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .order-header h1 {
        font-family: "Patrick Hand", cursive;
        font-size: 28px;
        margin-bottom: 5px;
        color: #333;
      }

      .order-header p {
        font-size: 14px;
        color: #666;
        margin-top: 0;
      }

      .lamp-image {
        text-align: center;
        margin: 20px 0;
      }

      .lamp-image img {
        max-width: 200px;
        height: auto;
      }

      .form-row {
        display: flex;
        gap: 15px;
        margin-bottom: 15px;
      }

      .form-group {
        flex: 1;
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-family: "Poppins", sans-serif;
        box-sizing: border-box;
      }

      .submit-btn {
        display: flex;
        justify-content: center;
        margin-top: 25px;
      }

      .commander-btn {
        background-color: #f5e9d6;
        border: none;
        border-radius: 30px;
        padding: 12px 30px;
        font-family: "Narnoor", serif;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
      }

      .commander-btn:hover {
        background-color: #eddbc7;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      }

      @media (max-width: 600px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }

        .order-container {
          margin: 10px;
          padding: 20px;
        }
      }
      @media (max-width: 600px) {
        .submit-btn {
          padding-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="order-container">
      <div class="order-header">
        <h1>Finaliser votre commande</h1>
        <p>Saisissez vos informations pour nous envoyer votre commande</p>
      </div>

      <div class="lamp-image">
        <img src="images/Lamp1.png" alt="The Lamp Book" />
      </div>

      <form id="orderForm">
        <div class="form-row">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" required />
          </div>
          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" id="adresse" name="adresse" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="codePostal">Code Postal</label>
            <input type="text" id="codePostal" name="codePostal" required />
          </div>
          <div class="form-group">
            <label for="ville">Ville</label>
            <input type="text" id="ville" name="ville" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="telephone">N° de téléphone</label>
            <input type="tel" id="telephone" name="telephone" required />
          </div>
          <div class="form-group">
            <label for="quantite">Quantité</label>
            <input
              type="number"
              id="quantite"
              name="quantite"
              min="1"
              value="1"
              required
            />
          </div>
        </div>

        <div class="submit-btn">
          <button type="submit" class="commander-btn">
            <i class="fas fa-shopping-bag"></i> Commander
          </button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("orderForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const form = e.target;
          form.reset();

          const confirmation = document.createElement("p");
          confirmation.textContent =
            "✅ Merci pour votre commande ! Nous vous contacterons bientôt.";
          confirmation.style.color = "green";
          confirmation.style.textAlign = "center";
          confirmation.style.marginTop = "20px";

          form.parentElement.appendChild(confirmation);
        });
    </script>
  </body>
</html>
